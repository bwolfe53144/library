<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <input type="button" class="addBook" onclick="openForm()" value="Add Book" />
    <form id="myForm">
        <p>Max 30 characters</p>
        <input type="text" name="title" id="title" placeholder="Book Title..." required maxlength="30">
        <input type="text" name="author" id="author" placeholder="Author..." required maxlength="30">
        <input type="number" name="pages" id="pages" placeholder="Number of Pages..." required max="1000">
        <label for="read">Read</label>
        <select name="status" id="status" required>
            <option value="yes">Yes</option>
            <option value="no" selected>No</option>
        </select>
        <button type="submit">Submit</button>
        <button type="button" onclick="closeForm()">Hide</button>
    </form>
    <h1>My Books</h1>
    <div class="placeHolder"></div>
    </div>
    
</body>
</html>
<script src="script.js"></script>
</html>
